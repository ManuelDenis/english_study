{% extends 'base.html' %}

{% block content %}
    <div class="container-lg mt-3">
      <div class="row justify-content-lg-center">
      <div class="row sticky">
          <div class="btn-group" role="group" aria-label="Basic example">
                  <a href="{% url 'article_easy' %}" class="sticky"><i class="bi bi-arrow-clockwise" style="font-size: x-large">Easy</i></a>
          </div>
      </div>

            {% for exp in exp_list_2 %}
            <div class="col-lg-7 my-3 p-5">
                <h4 id="{{ exp.pk }}" style="color: #dae2ff">{{ exp.romex|capfirst }}</h4>
                <h5 id="{{ exp }}" style="visibility: initial; color: #faf1c1; position: relative; left: 10px">{{ exp.engex|capfirst }}</h5>
            </div>
<script>
$(document).ready(function(){
    $("#{{ exp }}").hide();

  $("#{{ exp.pk }}").click(function(){
    $("#{{ exp }}").toggle();
  });
});
</script>
            {% endfor %}

      </div>

      </div>

    </div>



{% endblock %}
